---
- name: Enable SSH service
  systemd:
    name: ssh
    enabled: yes
    state: started
  register: ssh_service

- name: Install nginx
  apt:
    name: nginx
    state: present
    cache_valid_time: 3600

- name: Check if nginx config needs update
  stat:
    path: /etc/nginx/sites-available/default
    checksum_algorithm: md5
  register: current_nginx_config

- name: Get source nginx config checksum
  stat:
    path: "{{ playbook_dir }}/files/nginx/default"
    checksum_algorithm: md5
  register: source_nginx_config
  delegate_to: localhost

- name: Copy nginx default site configuration
  copy:
    src: ../files/nginx/default
    dest: /etc/nginx/sites-available/default
    backup: no
  notify: restart nginx
  when: current_nginx_config.stat.checksum is not defined or current_nginx_config.stat.checksum != source_nginx_config.stat.checksum

- name: Enable and start nginx
  systemd:
    name: nginx
    enabled: yes
    state: started
  register: nginx_service

- name: Check if user oduvan exists
  getent:
    database: passwd
    key: oduvan
  failed_when: false
  register: user_check

- name: Create user oduvan
  user:
    name: oduvan
    shell: /bin/bash
    create_home: yes
    groups: sudo
  when: user_check.ansible_facts.getent_passwd.oduvan is not defined

- name: Check if webquiz virtual environment exists
  stat:
    path: /home/oduvan/venv_webquiz/bin/python
  register: venv_check

- name: Create Python virtual environment for webquiz
  command: python3 -m venv /home/oduvan/venv_webquiz
  become_user: oduvan
  when: not venv_check.stat.exists

- name: Install webquiz package in virtual environment
  command: /home/oduvan/venv_webquiz/bin/pip install webquiz==1.1.3
  become_user: oduvan
  when: not venv_check.stat.exists

- name: Set ownership of venv_webquiz directory
  file:
    path: /home/oduvan/venv_webquiz
    owner: oduvan
    group: oduvan
    recurse: yes
  when: not venv_check.stat.exists

- name: Create /mnt/data directory
  file:
    path: /mnt/data
    state: directory
    mode: '0755'

- name: Install exfat support packages
  apt:
    name:
      - exfat-fuse
      - exfatprogs
    state: present
    cache_valid_time: 3600

- name: Check if data partition is already mounted
  shell: mountpoint -q /mnt/data
  register: mount_check
  failed_when: false
  changed_when: false

- name: Mount exfat data partition
  mount:
    path: /mnt/data
    src: /dev/mmcblk0p3
    fstype: exfat
    opts: defaults,uid=1000,gid=1000,umask=0022,nofail
    state: mounted
  when: mount_check.rc != 0

- name: Add data partition to fstab for persistent mount
  mount:
    path: /mnt/data
    src: /dev/mmcblk0p3
    fstype: exfat
    opts: defaults,uid=1000,gid=1000,umask=0022,nofail
    state: present

- name: Create webquiz directories on data partition
  file:
    path: "{{ item }}"
    state: directory
    owner: oduvan
    group: oduvan
    mode: '0755'
  loop:
    - /mnt/data/webquiz
    - /mnt/data/webfiles

- name: Check if webquiz server config needs update
  stat:
    path: /mnt/data/webquiz/server.conf
    checksum_algorithm: md5
  register: current_webquiz_config

- name: Get source webquiz config checksum
  stat:
    path: "{{ playbook_dir }}/files/webquiz/server.conf"
    checksum_algorithm: md5
  register: source_webquiz_config
  delegate_to: localhost

- name: Copy webquiz server configuration
  copy:
    src: ../files/webquiz/server.conf
    dest: /mnt/data/webquiz/server.conf
    owner: oduvan
    group: oduvan
    mode: '0644'
  when: current_webquiz_config.stat.checksum is not defined or current_webquiz_config.stat.checksum != source_webquiz_config.stat.checksum

# Batch copy all scripts and systemd files for efficiency
- name: Copy scripts and systemd files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  loop:
    - { src: "../files/scripts/start-hotspot.sh", dest: "/usr/local/bin/start-hotspot.sh", owner: "root", group: "root", mode: "0755" }
    - { src: "../files/scripts/get-branch.sh", dest: "/usr/local/bin/get-branch.sh", owner: "root", group: "root", mode: "0755" }
    - { src: "../files/scripts/create_index_html.py", dest: "/usr/local/bin/create_index_html.py", owner: "root", group: "root", mode: "0755" }
    - { src: "../files/systemd/start-hotspot.service", dest: "/etc/systemd/system/start-hotspot.service", owner: "root", group: "root", mode: "0644" }
    - { src: "../files/systemd/ansible-pull.service", dest: "/etc/systemd/system/ansible-pull.service", owner: "root", group: "root", mode: "0644" }
    - { src: "../files/systemd/ansible-pull.timer", dest: "/etc/systemd/system/ansible-pull.timer", owner: "root", group: "root", mode: "0644" }
    - { src: "../files/networkmanager/wifi-hotspot.nmconnection", dest: "/etc/NetworkManager/system-connections/wifi-hotspot.nmconnection", owner: "root", group: "root", mode: "0600" }
    - { src: "../files/wifi.conf.example", dest: "/mnt/data/wifi.conf.example", owner: "oduvan", group: "oduvan", mode: "0644" }
  notify: reload systemd

# Batch systemd operations for efficiency
- name: Enable and start systemd services
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
    daemon_reload: yes
  loop:
    - start-hotspot
    - ansible-pull.timer

