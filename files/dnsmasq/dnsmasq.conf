# Dnsmasq configuration for captive portal
# Listen on wlan0 interface only
interface=wlan0
bind-interfaces

# DNS server settings
port=53
domain-needed
bogus-priv
no-resolv

# Resolve all domains to this server's IP for captive portal
address=/#/10.42.0.1

# DHCP settings for hotspot mode (since we're not using NetworkManager shared mode)
dhcp-range=10.42.0.10,10.42.0.50,255.255.255.0,12h
dhcp-option=3,10.42.0.1  # Gateway
dhcp-option=6,10.42.0.1  # DNS server

# Log queries for debugging
log-queries
log-facility=/var/log/dnsmasq.log