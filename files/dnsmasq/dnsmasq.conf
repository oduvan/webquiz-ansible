# Dnsmasq configuration for hotspot with DNS resolution
# Listen on wlan0 interface only
interface=wlan0
bind-interfaces

# DNS server settings
port=53
domain-needed
bogus-priv

# Use upstream DNS servers for actual resolution
server=8.8.8.8
server=8.8.4.4
server=1.1.1.1

# DHCP settings - disabled since NetworkManager handles DHCP in shared mode
no-dhcp-interface=wlan0

# Cache settings for better performance
cache-size=300

# Log queries for debugging
log-queries
log-facility=/var/log/dnsmasq.log