# Dnsmasq configuration for captive portal
# Listen on all interfaces
interface=wlan0
bind-interfaces

# DNS server settings
port=53
domain-needed
bogus-priv
no-resolv

# Resolve all domains to this server's IP
address=/#/10.42.0.1

# DHCP range for hotspot clients (when using shared mode)
dhcp-range=10.42.0.10,10.42.0.100,12h

# Log queries for debugging
log-queries
log-facility=/var/log/dnsmasq.log