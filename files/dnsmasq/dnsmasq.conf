# Dnsmasq configuration for captive portal
# Listen on wlan0 interface only
interface=wlan0
bind-interfaces

# DNS server settings
port=53
domain-needed
bogus-priv
no-resolv

# Resolve all domains to this server's IP for captive portal
address=/#/10.42.0.1

# DHCP settings - disabled since NetworkManager handles DHCP in shared mode
no-dhcp-interface=wlan0

# Log queries for debugging
log-queries
log-facility=/var/log/dnsmasq.log