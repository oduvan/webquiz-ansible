user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	# Optimize for many concurrent connections
	worker_connections 2048;
	use epoll;
	multi_accept on;
}

http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# Disable gzip for large files to save CPU (files > 20MB are better sent raw)
	gzip_min_length 1000;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
	
	# Don't compress already compressed files
	gzip_disable "msie6";

	##
	# Connection optimization
	##
	
	# Keep connections open longer to reuse for multiple requests
	keepalive_timeout 65;
	keepalive_requests 100;
	
	# Optimize TCP settings
	tcp_nodelay on;
	
	##
	# Buffer optimization for large file transfers
	##
	
	# Increase buffer sizes
	client_body_buffer_size 128k;
	client_max_body_size 50m;
	client_header_buffer_size 1k;
	large_client_header_buffers 4 8k;
	
	# Output buffering
	output_buffers 8 256k;
	postpone_output 1460;
	
	##
	# Rate limiting to prevent server overload
	##
	
	# Define rate limiting zones
	# Limit file downloads to prevent bandwidth exhaustion
	limit_req_zone $binary_remote_addr zone=downloads:10m rate=10r/s;
	limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
	
	# Limit concurrent connections per IP
	limit_conn_zone $binary_remote_addr zone=addr:10m;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
